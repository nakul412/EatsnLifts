<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 300px; /* Set the width of the container as needed */
      height: 300px; /* Set the height of the container as needed */
      border: 1px solid #ccc; /* Just for visualization */
    }

    .button {
      position: absolute;
      bottom: 0;
      left: 30%; /* Adjust this value to move the button more to the left */
      transform: translate(-50%, 50%);
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your content here -->
    <button class="button">Button</button>
  </div>
</body>
</html>
